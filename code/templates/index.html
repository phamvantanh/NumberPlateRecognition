<html>
<head>
<title>Python Flask API</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">// <![CDATA[
        function loading(){
            $("#loading").show();
            $("#content").hide();
        }
// ]]></script>
    <style>
        div#loading {
            position: fixed;
            left: 50%;
            top: 40%;
            width: 100%;
            height: 100%;
            display: none;
            background: url(../static/ajax-loader.gif) no-repeat;
            cursor: wait;
        }
        html {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="loading"></div>
<div id="content">
    <h1>Upload and Predict Image</h1>
    {% if filename %}
        <div>
            <img src="{{ url_for('display_image', filename=filename) }} " style="width:70%; height: 70%">
        </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file1" class="form-control" autocomplete="off" required>
        <br>
      <input type="submit" value="Submit" class="btn btn-primary" onclick="loading()">
    </form>
    {% if predict %}
                <h2>{{ predict }}</h2>
    {% endif %}
</div>
</body>
</html>
